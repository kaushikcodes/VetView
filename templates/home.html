<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetView</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<header class="header">
    <div class="brand">
        <img src="/static/logo.png" alt="VetView Logo" style="width: 100px; height: auto;">
    </div>
    
    
    <nav>
        <ul>
            <li><a href="/about" class="button">About Us</a></li>
            <li><a href="/contact" class="button">Services</a></li>
        </ul>
    </nav>
</header>

<body>
    <div class="white-card">
        <div class="container">

        <h1 class="text"> <p style="font-family:'Verdana'">Understand Your Dog's Health </p></h1>
        <h1 class="text" ><p style="font-size: 40px">One Stool at a Time</p></h1>
    
        <form method="post" action="/diagnosis" enctype="multipart/form-data">
            <div class="card">
                <h1 class="text2">Stool Checker</h1>
                <div class="form-container">

                   
                    <!-- Breed Type Input -->
                    <div class="input-group">
                        <label for="breed-type">Breed</label>
                        <input id="breed-type" type="text" name="breed_type" class="input" placeholder="Enter breed type">
                    </div>
                    
                    <!-- Age Input -->
                    <div class="input-group">
                        <label for="age">Age </label>
                        <input id="age" type="number" name="age" class="input" placeholder="Enter age in years">
                    </div>
            
                    <!-- Image Upload Button -->
                    <label for="file-upload" class="button image-upload">Upload</label>
                    <input id="file-upload" type="file" name="file" accept="image/*" hidden>
            
                    <!-- Submit Button -->
                    <input type="submit" value="Submit and Diagnose" class="button submit">
                </div>
            </div>
            
        </form>
    
        {% if image_url %}
            <div class="image-preview">
                <h2>Uploaded Image:</h2>
                <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 100%;">
            </div>
        {% endif %}
    </div>
</div>
    

<div class="yellow-card">
    <div class="image"></div>
</div>




</body>

        <h2>PawPrint</h2>

    </div>

        </ul>

    <div class="footer-section">

            <li><a href="#">Blog</a></li>
        </ul>
    </div>
    <div class="footer-section"`>
        <h3>Help</h3>
        <ul>
            <li><a href="#">Support FAQ</a></li>
            <li><a href="#">Mobile App</a></li>
        </ul>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
